<div class="tabela">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let pet">{{ pet.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pet">{{ pet.nome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="raca">
        <th mat-header-cell *matHeaderCellDef>Ra√ßa</th>
        <td mat-cell *matCellDef="let pet">{{pet.raca}}"</td>
         
       
      </ng-container>
      <ng-container matColumnDef="porte">
        <th mat-header-cell *matHeaderCellDef>Porte</th>
        <td mat-cell *matCellDef="let pet">{{pet.porte}}"</td>
         
       
      </ng-container>
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let pet">{{pet.idade}}"</td>
         
       
      </ng-container>
  
      <!-- Weight Column -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let pet; columns: displayedColumns"
        
      ></tr>
    </table>
  </div>
